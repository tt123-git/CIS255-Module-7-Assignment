<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Home</title>
</head>
<body>
 <img src="./img/Ramen.jpg" alt="">   
 <div class="menu-btn">
  <i class="fas fa-bars"></i>
 </div> 
 <h1>Tatsumi Ramen</h1>
 <h2>Best Ramen Restaurant</h2>
 <div class="side-bar">
  <div class="close-btn">
    <i class="fas fa-times"></i>
  </div>
  <div class="menu">
    <div class="item"><a href="index.html">Home</a></div>
    <div class="item">
      <a class="sub-btn">Menu<i class="fas fa-angle-right dropdown"></i></a>
      <div class="sub-menu">
        <a href="./appetizer.html" class="sub-item">Appetizer</a>
        <a href="./ramen.html" class="sub-item">Ramen</a>
        <a href="./drink.html" class="sub-item">Drink</a>
        <a href="./dessert.html" class="sub-item">Dessert</a>
      </div>
    </div>
    <div class="item"><a href="#">About Us</a></div>
    <div class="item"><a href="#">Contact</a></div>
  </div>
 </div>
 <script>
  $(document).ready(function(){
    $('.sub-btn').click(function(){ // when click sub-btn
      $(this).next('.sub-menu').slideToggle(); //makes slide toggle of sub-menu
      $(this).find('.dropdown').toggleClass('rotate');//makes toggle rotate 
    });

    $('.menu-btn').click(function(){ //when click menu-btn
      $('.side-bar').addClass('active');//makes activate side-bar
      $('.menu-btn').css("visibility", "hidden");// makes hidden menu-btn
    });
    $('.close-btn').click(function(){// when click close-btn
      $('.side-bar').removeClass('active'); // remove side-bar
      $('.menu-btn').css("visibility", "visible"); //makes visible menu-btn
    });
  });
 </script>
 
</body>
</html>
